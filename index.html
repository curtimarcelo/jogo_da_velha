<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="player2"><strong>2 Jogadores</strong></button>
        <button id="ai_player"><strong>AI Player</strong></button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block_1"></div>
        <div class="box" id="block_2"></div>
        <div class="box" id="block_3"></div>
        <div class="box" id="block_4"></div>
        <div class="box" id="block_5"></div>
        <div class="box" id="block_6"></div>
        <div class="box" id="block_7"></div>
        <div class="box" id="block_8"></div>
        <div class="box" id="block_9"></div>

        <div id="score_board-container">
            <h2><strong>PLACAR</strong></h2>
            <span class="score_box">
                <span id="x_scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score_box">
                <span id="o_scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
